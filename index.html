<html>
    <head>
        <title>UTI Gulf Corporation</title>
        <link rel="icon" type="image/png" href="assets/logo.jpg">
        <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="css/desktop.css">
        <link rel="javascript" href="js/general.js">
    </head>

    <body onresize="changeCss()" onload="changeCss()">
        <div class="header-container">
            <div class="company-name-container">
                <div class="company-logo">
                    <img style="object-fit:contain; height: 100%; width: 100%;" src="assets/logo.jpg">
                </div>
                <div class="company-name"><b>Gulf Corporation</b></div>
            </div>
            <div class="icons-container">
                <button class="icon-button"><i class="fa fa-facebook" aria-hidden="true"></i></button>
                <button class="icon-button"><i class="fa fa-linkedin" aria-hidden="true"></i></button>
                <button class="icon-button"><i class="fa fa-instagram" aria-hidden="true"></i></button>
                <button class="icon-button"><i class="fa fa-twitter" aria-hidden="true"></i></button>
            </div>
        </div>


        <div class="menu-container">
            <center>
                <button class="page-button" onclick="changeContent(0)"> Home </button>
                <button class="page-button" onclick="changeContent(1)"> Who We Are </button>
                <button class="page-button" onclick="changeContent(2)"> What We Do </button>
                <button class="page-button" onclick="changeContent(3)"> Our Presence </button>
                <button class="page-button" onclick="changeContent(4)"> Our Crew </button>
                <button class="page-button" onclick="changeContent(5)"> Contact Us </button>
            </center>
        </div>

    </body>
</html>
